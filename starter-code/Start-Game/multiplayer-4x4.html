<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/favicon-32x32.png">
    <link rel="stylesheet" href="styles2.css" />
    <title>Game-Number-Multiplayer-4x4</title>
</head>

<body>
    <nav class="nav">
        <img src="../assets/logo.svg" alt="logo">
        <div class="nav-div">
            <button class="nav-r">Restart</button>
            <a href="./Game-number-solo-6x6.html"><button class="nav-n">New Game</button></a>
        </div>
    </nav>

    <div class="cal">
        <div>
            <div class="flex">
                <button class="bg orange">4</button>
                <button class="bg grey">2</button>
                <button class="bg grey">5</button>
                <button class="bg dark hover"></button>
            </div>
            <div class="flex">
                <button class="bg dark"></button>
                <button class="bg dark"></button>
                <button class="bg grey">5</button>
                <button class="bg grey">2</button>
            </div>
            <div class="flex">
                <button class="bg grey">7</button>
                <button class="bg grey">1</button>
                <button class="bg dark"></button>
                <button class="bg dark"></button>
            </div>
            <div class="flex">
                <button class="bg dark"></button>
                <button class="bg grey">1</button>
                <button class="bg orange">4</button>
                <button class="bg grey">7</button>
            </div>
        </div>
    </div>

    <footer class="ft">
        <div class="f p1">
            <h3>Player 1</h3>
            <h1>4</h1>
        </div>

        <div class="p2">
            <div class="top"></div>
            <div class="base">
                <h3>Payer 2</h3>
                <h1>5</h1>
            </div>
            <p>CURRENT TURN</p>
        </div>

        <div class="f p3">
            <h3>Player 3</h3>
            <h1>2</h1>
        </div>

        <div class="f p4">
            <h3>Player</h3>
            <h1>0</h1>
        </div>
    </footer>
</body>

</html>
