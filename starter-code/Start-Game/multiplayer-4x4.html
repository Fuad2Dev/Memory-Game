<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/favicon-32x32.png">
    <link rel="stylesheet" href="styles2.css" />
    <title>Game-Number-Multiplayer-4x4</title>
</head>

<body>
    <nav class="nav">
        <a href="./Start-Game.html"><img src="../assets/logo-green.svg" alt="logo"></a>
        <div class="nav-div">
            <button class="nav-r menu">Menu</button>
            <button class="nav-r">Restart</button>
            <a href="./Multiplayer-solo-4x4.html"><button class="nav-n">New Game</button></a>
        </div>
    </nav>

    <div class="cal four">
        <div>
            <div class="flex">
                <button class="bg orange">4</button>
                <button class="bg grey">2</button>
                <button class="bg grey">5</button>
                <button class="bg dark hover"></button>
            </div>
            <div class="flex">
                <button class="bg dark"></button>
                <button class="bg dark"></button>
                <button class="bg grey">5</button>
                <button class="bg grey">2</button>
            </div>
            <div class="flex">
                <button class="bg grey">7</button>
                <button class="bg grey">1</button>
                <button class="bg dark"></button>
                <button class="bg dark"></button>
            </div>
            <div class="flex">
                <button class="bg dark"></button>
                <button class="bg grey">1</button>
                <button class="bg orange">4</button>
                <button class="bg grey">7</button>
            </div>
        </div>
    </div>

    <footer class="ft">
        <div class="f p1 box">
            <h3 class="p-large">Player 1</h3>
            <h3 class="p-small">P1</h3>
            <h1>4</h1>
        </div>

        <div class="p2">
            <div class="top"></div>
            <div class="base box">
                <h3 class="p-large">Payer 2</h3>
                <h3 class="p-small">P2</h3>
                <h1>4</h1>
            </div>
            <p class="ct">CURRENT TURN</p>
        </div>

        <div class="f p3 box">
            <h3 class="p-large">Player 3</h3>
            <h3 class="p-small">P3</h3>
            <h1>2</h1>
        </div>

        <div class="f p4 box">
            <h3 class="p-large">Player 4</h3>
            <h3 class="p-small">P4</h3>
            <h1>0</h1>
        </div>
    </footer>
</body>

</html>
