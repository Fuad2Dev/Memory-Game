<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/favicon-32x32.png">
    <link rel="stylesheet" href="styles2.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>Icon-Multiplayer-6x6</title>
</head>

<body>
    <nav class="nav">
        <a href="./Start-Game.html"> <img src="../assets/logo.svg" alt="logo"></a>
        <div class="nav-div">
            <button class="nav-r">Restart</button>
            <a href="./Multiplayer-solo-6x6.html"><button class="nav-n">New Game</button></a>
        </div>
    </nav>

    <div class="cal">
        <div>
            <div class="flex">
                <button class="orange"><span class="material-symbols-outlined">
                    anchor
                    </span></button>
                <button class="grey"><i class="fa fa-flask"></i> </button>
                <button class="grey"><i class="fas fa-lira-sign"></i></button>
                <button class="dark hover"></button>
                <button class="dark"></button>
                <button class="dark"></button>
            </div>
            <div class="flex">
                <button class="dark"></button>
                <button class="dark"><i class="fas fa-snowflake"></i></button>
                <button class="grey"><i class="fa fa-hand-spock"></i></button>
                <button class="grey"><i class="fa fa-moon"></i></button>
                <button class="grey"><i class="fa fa-futbol-o"></i> </button>
                <button class="grey"><i class="fa fa-car"></i></button>
            </div>
            <div class="flex">
                <button class="grey"><i class="fa fa-lira-sign"></i></button>
                <button class="grey"><i class="fas fa-snowflake"></i></button>
                <button class="dark"></button>
                <button class="dark"></button>
                <button class="grey"><i class="fas fa-car"></i></button>
                <button class="dark"></button>
            </div>
            <div class="flex">
                <button class="dark"></button>
                <button class="dark"></button>
                <button class="dark"></button>
                <button class="grey"><i class="fas fa-futbol-o"></i></button>
                <button class="grey"><i class="fas fa-moon-o"></i></button>
                <button class="grey"><i class="fas fa-hand-spock"></i></button>
            </div>
            <div class="flex">
                <button class="dark"></button>
                <button class="grey"><i class="fas fa-snowflake"></i></button>
                <button class="dark"></button>
                <button class="grey"><i class="fas fa-lira-sign"></i></button>
                <button class="dark"></button>
                <button class="dark"></button>
            </div>
            <div class="flex">
                <button class="dark"></button>
                <button class="grey"><i class="fas fa-sun-o"></i></button>
                <button class="orange"><i class="fas fa-anchor"></i></button>
                <button class="grey"><i class="fas fa-flask"></i></button>
                <button class="dark"></button>
                <button class="dark"></button>
            </div>
        </div>
    </div>

    <footer class="ft">
        <div class="f p1">
            <h3>Player 1</h3>
            <h1>4</h1>
        </div>

        <div class="p2">
            <div class="top"></div>
            <div class="base">
                <h3>Payer 2</h3>
                <h1>5</h1>
            </div>
            <p>CURRENT TURN</p>
        </div>

        <div class="f p3">
            <h3>Player 3</h3>
            <h1>2</h1>
        </div>

        <div class="f p4">
            <h3>Player</h3>
            <h1>0</h1>
        </div>
    </footer>
</body>

</html>
