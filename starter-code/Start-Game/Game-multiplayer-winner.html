<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/favicon-32x32.png">
    <link rel="stylesheet" href="styles3.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>Game-Number-Winner</title>
</head>

<body>

    <div class="pop white">

        <div class="heading">
            <h2 class="hed">Player 3 Wins!</h2>
            <p class="p">Game over! Here are the results...</p>
        </div>
        <div class="inner">
            <button class="winner bu">
                <h3>Player 3 (Winner!)</h3>
                <h1>8 Pairs</h1>
            </button>

            <button class="winner gre">
                <h3>Player 1</h3>
                <h1>4 Pairs</h1>
            </button>

            <button class="winner gre">
                <h3>Player 2</h3>
                <h1>3 Pairs</h1>
            </button>

            <button class="winner gre">
                <h3>Player 3</h3>
                <h1>1 Pairs</h1>
            </button>

            <div class="butt">
                <button class="down org">
                    Restart
                </button>
                <button class="down gre">
                    Setup New Game
                </button>
            </div>
        </div>

    </div>
</body>

</html>
